<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOH授权添加</title>
    <script>
        function generateLink() {
            const phoneNumber = document.getElementById('phone').value;
            const sq = 'd' + phoneNumber.slice(2);
            const sqdoh = 'h' + phoneNumber.slice(2);
            const randomSixDigits = phoneNumber.slice(2) + Math.floor(100000 + Math.random() * 900000);
            const url = `https://update.66a.vip/rr=${encodeURIComponent(sq)}.666&type=CNAME&value=${encodeURIComponent(randomSixDigits)}.dohvip.66a.net`;
            const sqUrl = `https://body.66a.vip/userid/${encodeURIComponent(sqdoh)}`;

            // 打开两个链接
            window.open(url, '_blank');
            window.open(sqUrl, '_blank');
            document.getElementById('phone').value = '';
			
        }
    </script>
</head>
<body>
    <h1>DOH授权添加</h1>
    <label for="phone">请输入手机号:</label>
    <input type="text" id="phone" placeholder="输入手机号" autocomplete="off">
    <button onclick="generateLink()">添加授权</button>
</body>
</html>
